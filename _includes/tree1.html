{% assign current_url = page.url | remove: "index.html" %}
<ul>
  {% for child in site.pages %}
    {% if child.url contains current_url and child.url != current_url %}
      <li>
        <a href="{{ child.url }}">{{ child.title }}</a>
        {% include item-tree.html %}
      </li>
    {% endif %}
  {% endfor %}
</ul>
